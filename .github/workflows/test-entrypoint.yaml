name: Test Runner Entrypoint

on:
  pull_request:
    branches:
      - '**'
    paths:
      - 'runner/**'
      - 'test/entrypoint/**'
      - '!**.md'

permissions:
  contents: read

jobs:
  test-runner-entrypoint:
    runs-on: ubuntu-latest
    name: Test entrypoint
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Run tests
      run: |
        make acceptance/runner/entrypoint
